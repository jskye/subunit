<!DOCTYPE html>
<html>
  <head>
    <title>Development</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="info">
      <h3>Development</h3>
    </div>
    <script src="../demos/node_modules/d3/build/d3.js"></script>
    <script src="../demos/node_modules/three/build/three.js"></script>
    <script src="../dist/subunit.js"></script>
    <script type="text/javascript">
      const a = SubUnit.BaseSelection.from([1,2,3,4]);
      console.log('SubUnit.BaseSelection', a);

      const b = SubUnit.BaseArray.from([1,2,3,4]);
      console.log('SubUnit.BaseArray', b);

      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 6000);
      camera.position.z = 1000;

      var renderer = new THREE.WebGLRenderer({antialias: true});
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild(renderer.domElement);
      renderer.setClearColor(0x999999);

      var light = new THREE.HemisphereLight('#fff', '#666', 1.5);
      light.position.set(0, 1000, 0);
      scene.add(light);

      window.addEventListener('resize', onWindowResize, false);

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
      }

      var root = SubUnit.select(scene);
      console.log('root', root);
      root.node().position.x = 50;

      var size = [1000, 600]; // Width, Height

      var x = d3.scaleBand()
        .rangeRound([0, size[0]]);

      var y = d3.scaleLinear()
        .range([size[1], 0]);

    </script>
  </body>
</html>
